<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <title>Plugin: Chart</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
            }

            .myMap {
                height: 100%;
            }
        </style>

        <link rel="stylesheet" href="../../fgpv/rv-styles.css" />
        <link rel="stylesheet" href="../chart.css" />
        <script src="../chart.js"></script>
    </head>

    <body>
        <div
            class="myMap"
            id="fgpmap"
            is="rv-map"
            rv-config="chart-viewonmap-config.json"
            rv-langs='["fr-CA"]'
            rv-plugins="chart"
            rv-service-endpoint="https://maps.canada.ca/geonetwork/srv/api"
            data-rv-keys='["67bedee8-beb0-4b3a-a1c6-24a4cda08afe"]'
            rv-trap-focus="fgpmap"
            lang="en"
            rv-focus-status="ACTIVE"
        >
            <noscript>
                <p>
                    This interactive map requires JavaScript. To view this content please enable JavaScript in your
                    browser or download a browser that supports it.
                </p>
                <p></p>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                    JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>

        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
        <script src="https://viewer-visualiseur.services.geo.ca/apps/RAMP/fgpv/fgpv-3.3.5/legacy-api.js"></script>
        <script src="../../fgpv/rv-main.js"></script>
    </body>
</html>
